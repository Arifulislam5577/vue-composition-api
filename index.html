<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="max-w-xl mx-auto py-20">
      <div id="app">
        <div class="max-w-xl mx-auto px-6">
          <h2>{{title}}</h2>

          <div class="mt-4">
            <button
              :disabled="disabled"
              @click="increment"
              class="bg-blue-500 text-white px-4 py-2 disabled:bg-blue-100"
            >
              {{count}} Counter
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return {
            count: 0,
            disabled: false,
            title: "Vue Watcher",
          };
        },

        methods: {
          increment() {
            this.count++;
          },
        },
        watch: {
          count(value) {
            if (value >= 5) {
              this.disabled = true;
              this.title = "Counter End";
            }
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
